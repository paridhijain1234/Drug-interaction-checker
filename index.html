<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Interaction Detector</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="medharmony-high-resolution-logo-transparent.png" alt="logo">

            </div>
            <ul>
                <li><a href="login.html">LogIn</a></li>

            </ul>

        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Drug Interaction Detector</h2>
            <form id="interaction box">
                <label for="drug name">Enter the name of medicine</label>
                <input type="text" id="Interaction box" name="drug" required>
            </form>
    </main>
    <div class="features">
        <div class="main-flex-container">
            <div class="minor-flex-container">
                <img class="container_img" src="images/img1.png" alt="Image 1">
                <h3>Know about Interaction</h3>
            </div>
            <div class="minor-flex-container">
                <img class="container_img" src="images/img2.png" alt="Image 2">
                <h3>Find a Drug</h3>
            </div>
            <div class="minor-flex-container">
                <img class="container_img" src="images/img3.png" alt="Image 3">
                <h3>Check Symptoms</h3>
            </div>
            <div class="minor-flex-container">
                <img class="container_img" src="images/img4.png" alt="Image 4">
                <h3>Condition</h3>
            </div>
            <div class="minor-flex-container">
                <img class="container_img" src="images/img5.png" alt="Image 5">
                <h3>Search for Doctor</h3>
            </div>
            <div class="minor-flex-container">
                <img class="container_img" src="images/img6.png" alt="Image 6">
                <h3>Profile</h3>
            </div>
        </div>
    </div>
    <footer class="flex-all-center">
        <p>Copyright &copy; MedHarmony All rights reserved. </p>
    </footer>
</body>

</html>
