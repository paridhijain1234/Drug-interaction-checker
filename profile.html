<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <title>MedHarmony-Profile</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="medharmony-high-resolution-logo-transparent.png" alt="logo">

            </div>
            <ul>
                <li><a href="login.html">LogIn</a></li>

            </ul>

        </nav>
    </header>
    <main>
        <div class="profile-container">
            <h2>Profile</h2>
            <div id="profile-page">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
                
                <label for="location">Location:</label>
                <input type="text,numbers" id="location" name="location" required>

                <label for="conditions">Existing health conditions:</label>
                <input type="text" id="conditions" name="condition" required>
                
                <button type="submit">Save</button>
            </div>
            
        </div>
    </main>

    <footer class="flex-all-center">
        <p>Copyright &copy; MedHarmony All rights reserved. </p>
    </footer>
</body>
</html>
