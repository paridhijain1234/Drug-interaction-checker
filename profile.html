<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedHarmony_profile</title>
<link rel="stylesheet" href="css/profile.css">
</head>
<body>
      <header>
        <nav>
            <div class="logo">
                <img src="images/medharmony-high-resolution-logo-transparent.png" alt="logo">
            </div>
            <ul>
                <li> <a href="login.html">LogIn</a> </li>
            </ul>
        </nav>
    </header> 
    <main>
        <div class="container">
            <h2>Profile</h2>
            <label for="drug name">Update your profile for better interaction outputs</label>
            <div class="boxes">
                <div id="interaction_box1">
                <input type="text" id="Interaction_box1" name="name" required placeholder="Enter name">
            </div>
            <div id="interaction_box2">
                <input type="number" id="Interaction_box2" name="age" required placeholder="Enter age">
            </div>
            <div id="interaction_box3">
                <input type="text" id="interaction_box3" name="gender" required placeholder="Enter gender">
            </div>
            <div id="interaction_box4">
                <input type="text" id="interaction_box4" name="location" required placeholder="Enter location">
            </div>
            <div id="interaction_box5">
                <input type="text" id="interaction_box5" name="prior_health_condition" required placeholder="Enter prior health condition">
            </div>
        </div>
        <div class="btn">
        <button type="submit">Save</button>
    </div>
        </div>
    </main>
    <footer class="flex-all-center">
        <p>Copyright &copy; MedHarmony All rights reserved. </p>
    </footer> 
</body>
</html>
